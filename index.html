<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="lib/bitcoinjs-lib.js"></script>
    <script src="lib/buffer-6.0.3.js"></script>
    <script src="lib/varuint-bitcoin-1.1.2.js"></script>
	<script src="js/assert.js"></script>
	<script src="js/script.js"></script>
	<script src="js/lamport.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body>
	<div style="width:984px; margin:20px auto;">
		<p>private key (hex):</p>
		<p>
			<input id="input_priv" maxlength="64" style="width: 820px" />
			<input id="button_new" class="button" value="Generate" type="button" onclick="ui_new_priv()" />
		</p>

		<p>bip32 xpriv:</p>
		<p><input id="input_xpriv" readonly="readonly" /></p>

		<p>public key (root hash):</p>
		<p>
			<input id="input_pub" readonly="readonly" style="width: 820px" />
			<input id="button_calc" class="button" value="Generate" type="button" onclick="ui_generate()" />
		</p>

		<p>message to sign (hex):</p>
		<p>
			<input id="input_msg" style="width: 820px" />
			<input id="button_sign" class="button" value="Sign Message" type="button" onclick="ui_sign_message()" />
		</p>

		<p>hash of message (envelope):</p>
		<p><input id="output_msg_hash" readonly="readonly" /></p>

		<p>signature (hex):</p>
		<p>
			<input id="output_sig" readonly="readonly" style="width: 820px" />
			<input id="button_copy_sig" class="button" value="Copy" type="button" onclick="ui_copy_sig()" />
		</p>
	</div>
</body>
</html>
