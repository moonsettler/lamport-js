<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://bitcoincore.tech/apps/bitcoinjs-ui/lib/bitcoinjs-lib.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="https://bundle.run/varuint-bitcoin@1.1.2"></script>
</head>
<body>
	<p>message hex:</p>
	<p><input id="input_m" size="80" /></p>
	<p>hash160 hex:</p>
    <p><input id="input_h" size="80" /></p>
	<p><input id="button_calc" value="HASH160" type="button" onclick="ui_calc_hash160()"/></p>

	<script>
		function ui_init()
		{
			document.getElementById("input_m").value = "b94d27b9934d3e08a52e52d7da7dabfac484efe37a5380ee9088f7ace2efcde9";
		}

		function ui_calc_hash160()
		{
			var secret = document.getElementById("input_m").value;
			var m = buffer.Buffer.from( secret, "hex" );

			console.log('m:', m);
			var h = bitcoinjs.crypto.hash160(m);
			console.log('h:', h);

			document.getElementById("input_h").value  = h.toString('hex');
		}

		ui_init();
		ui_calc_hash160();
	</script>
</body>
</html>
